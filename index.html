<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Photo Album</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">Clyde's AWS Serverless Photo Album</h1>
            <p class="lead">Click below to view the photo collection.</p>
            <button onclick="fetchPhotos()" class="btn btn-primary mb-4">Show Photos</button>
        </div>
        <ul id="photoList" class="list-unstyled"></ul>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->

    <script src="script.js"></script>

</html>
